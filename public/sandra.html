<html>

    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form method="POST" action="http://localhost:8000/add">
        <input name="namn"/>
        <input type="submit" value="submit"/>

        </form>
        <style>
            
            #tabell {
            border-collapse: collapse;
            width: 100%;
            }

            th, td {
            text-align: left;
            padding: 8px;
            padding-right: 10em;
            }

            tr:nth-child(even) {background-color: #CCCACA;}
        </style>
    
        <div id="resultat"></div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script>
         $.ajax({
                //type: "POST",
                url: "http://localhost:8000/gym",
                dataType: "json",
                success: function (result, status, xhr) {
                    var html = "<table id='tabell'>"
                    
                    for(var i = 0; i < result.data.length; i++){
                        console.log(result.data[i]);

                        html +=`
                        <tr>
                        <td>${result.data[i].firstname}</td>
                        <td>
                        ${result.data[i].lastname}</td>
                        <td>
                        ${result.data[i].name}</td>
                        <td>
                        ${result.data[i].pdate}</td>
                        <td>
                        ${result.data[i].result}
                        </td></tr>
                        `
                        
                    }
                    html += "<tr>Firstname</tr>"+"<tr>Lastname</tr>"; 
                    html += "</table>";
                    document.getElementById("resultat").innerHTML = html;
                  //document.getElementById("resultat").innerHTML = html
                },
                error: function (xhr, status, error) {
                    alert("Result: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
                }
            });
  
        </script>
    </body>
</html>
